<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide("slow",function(){
                  alert("Hidden Successfully!!")
                });
            });
        });
    </script>
    <style>
        .button{background-color: powderblue;
        font-weight: 650;
        width: 150px;
        height:50px;
        font-size:25px;
        border-color: brown;
        border-radius: 25px;
    }
        .button:hover{
            background-color: crimson;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <button class="button">Hide</button>
    <p>This is the message to be hidden!!</p>
</body>
</html>
