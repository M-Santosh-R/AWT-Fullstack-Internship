<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p{
            color: crimson;
            
        }
    </style>
  <title>INDIA SAHARA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2><b>International Cricket Council</b></h2>
 
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Trophy Cabinet</button>

  
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
     
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">ICC TROPHY</h4>
        </div>
        <div class="modal-body">
          <p>1983 ODI WC Kapil Dev (c)</p>
          <p>2007 T20 WC MS Dhoni (c)</p>
          <p>2011 ODI WC MS Dhoni (c)</p>
          <p>2013 ICT MS Dhoni (c)</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
