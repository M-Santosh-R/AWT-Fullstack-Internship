<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: cornflowerblue;
        }
        p{
            color: crimson;
            font-weight: bolder;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Georgia, 'Times New Roman', Times, serif;">
    
    <form>
        <fieldset>
            <legend><h3>Sign Up Form:</h3></legend>
            <label for="uname"> Username: </label><br>
            <input type="text" name="uname"><br><br>

            <label for="enrol">Enrollment No: </label><br>
            <input type="number" name="enrol"><br><br>

            <label for="pass">Password: </label><br>
            <input type="password" name="enrol"><br><br>

            <input type="radio" name="male">
            <label for="male">Male</label>
            <input type="radio" name="female">
            <label for="female">Female</label><br>

            <p>College: </p>
            <input type="checkbox" name="clg1">
            <label for="clg1">ASOIT</label>
            <input type="checkbox" name="clg2">
            <label for="clg2">SOCET</label>
            <br><br>

            <input type="submit" value="Sign Up">
        </fieldset>
    </form>
</body>
</html>
